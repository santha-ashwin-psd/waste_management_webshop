<style>
.btn-place-order, .btn-request-for-quotation {
	border:0 !important;
	padding: 12px 16px;
	font-weight: 600;	
	font-size: 16px;
}
.btn-place-order:hover {
	background-color: rgb(245, 164, 37);
	color: #fff;
}
</style>
<div class="card h-100">
	<div class="card-body p-0">
		{% if cart_settings.enable_checkout %}
			<button class="btn btn-primary btn-place-order font-md w-100" type="button">
				{{ _("Place Order") }}
			</button>
		{% else %}
			<button class="btn btn-primary btn-request-for-quotation font-md w-100" type="button">
				{{ _("Request for Quote") }}
			</button>
		{% endif %}
	</div>
</div>
